<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kar hotel İletişim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width:768px)" href="mobile.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">Kar Hotel</a></h1>
                <ul>
                    <li><a href="index.html" class="fa-solid fa-house"> Anasayfa</a></li>
                    <li><a href="about.html" class="fa-solid fa-list"> Hakkında</a></li>
                    <li><a href="contact.html" class="fa-solid fa-phone"> İletişim</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="contact-form">
        <div class="container">
            <h1 class="h-heading"> <span class="primary-text">Bizimle</span> İletişime Geçin</h1>
            <p>
                Lütfen bizimle iletişime geçmek için formu doldurun, size geri döneceğiz!. 
            </p>
            <form action="">
                <div class="form-group">
                    <label for="fname">İsiminiz</label>
                    <input type="text" name="fname" id="fname">
                </div>
                <div class="form-group">
                    <label for="lname">Soyisiminiz</label>
                    <input type="text" name="lname" id="lname">
                </div>
                <div class="form-group">
                    <label for="email">Mail</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Mesajınız</label>
                    <textarea name="message" id="messgae"></textarea>
                </div>
                <button type="submit" class="" id="submit-btn">Gönder</button>
            </form>
        </div>
    </section>
    <section class="contact-info">
        <div class="box">
            <h3> Adres</h3>
            <i class="fas fa-hotel fa-4x"></i>
            <p>
                İstanbul bayrampaşa no100 
            </p>
        </div>
        <div class="box">
            <h3>Telefon</h3>
            <i class="fas fa-phone fa-4x"></i>
            <p>
                +90 535 222 22 22
            </p>
        </div>
        <div class="box ">
            <h3>Mail adres </h3>
            <i class="fas fa-envelope fa-4x"></i>
            <p>
                kar@kar.com
            </p>
        </div>
    </section>
    <footer id="main-footer">
        <p> Hotel Kar &copy; 2019, Her hakkı saklıdır</p>
    </footer>
</body>
</html>
